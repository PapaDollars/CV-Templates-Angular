<h2 style="color:#12c5ed">Competences</h2>


<p-accordion>
  <p-accordionTab header="Competences">

    <ul *ngFor="let compt of competemce">
      <li>
        {{'firstName' | translate}} : {{compt.titre}}<br>
        {{'level' | translate}} : {{compt.niveau}}<br>
          {{'categoryAff' | translate}} : {{compt.categorie}}
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <i (click)="CompetenceEDITfunction(compt)" class="pi pi-pencil"></i>&nbsp;&nbsp;
        <i (click)="DeleteCompetence(compt.id)" class="pi pi-trash"></i>&nbsp;&nbsp;
      </li>

    </ul>

    <!-- start Button Plus -->
    <div class="card">
      <div style="height: 90px; position: relative;" class="speeddial-tooltip">
        <p-speedDial (click)="CompetenceADDfunction()" className="speeddial-right" direction="up"></p-speedDial>
      </div>
    </div>
    <!-- end Button Plus -->

    <!-- start ADD Competence PopPup Dialog -->
    <p-dialog header="ADD" [(visible)]="CompetenceADD" [modal]="true" [style]="{width: '100vw'}" [maximizable]="true"
      [draggable]="false" [resizable]="false">

      <div class="grid">
        <div class="col alignText">
          <!-- Competence -->
          <div class="field">
            <label for="Competence" class="block TextColorGray"> {{'nameCompetence' | translate}} : </label>
            <input id="Competence" #titre type="username" pInputText />
          </div>
          <div class="field">
            <label for="Competence" class="block TextColorGray"> {{'level' | translate}} : </label>
            <input id="Competence" #niveau type="text" pInputText />
          </div>
          <div class="field">
            <label for="Certificate" class="block TextColorGray">{{'selectCategory' | translate}} : </label>
            <select name="select"  #catego id="selectCatogory">
              <option class="option" value=""></option>
              <option class="option"  value="">{{'webDeveloper' | translate}}</option>
              <option class="option"  value="">{{'frontEndDeveloper' | translate}}</option>
              <option class="option"  value="">{{'backEndDeveloper' | translate}}</option>
              <option class="option"  value="">{{'databaseManager' | translate}}</option>
              <option class="option"  value="">{{'mobileDeveloper' | translate}}</option>
              <option class="option"  value="">{{'managementController' | translate}}</option>
              <option class="option"  value="">{{'others_' | translate}}</option>
            </select>
          </div>
        </div>
      </div>

      <ng-template pTemplate="footer">
        <button style="background-color: #ff3838;" pButton (click)="CompetenceADD=false">&nbsp;
          {{'reset' | translate}}
        </button>
        <button (click)="setcompetence(titre.value,niveau.value,catego.value)" pButton>
          {{'submit' | translate}}
        </button>
      </ng-template>
    </p-dialog>
    <!-- end ADD Competence PopPup Dialog -->
    <!-- start EDIT Competence PopPup Dialog -->
    <p-dialog header="EDIT" [(visible)]="CompetenceEDIT" [modal]="true" [style]="{width: '100vw'}" [maximizable]="true"
      [draggable]="false" [resizable]="false">

      <div class="grid">
        <div class="col alignText">
          <!-- Competence -->
          <div class="field">
            <label for="Competence" class="block TextColorGray">  {{'nameCompetence' | translate}}: </label>
            <input id="Competence" value="{{titre_ }}" type="username" #titres pInputText />
          </div>
          <div class="field">
            <label for="Competence" class="block TextColorGray"> {{'level' | translate}} : </label>
            <input id="Competence" value="{{niveau_}}" type="text" #niveaus pInputText readonly/>
          </div>
          <div class="field">
            <label for="Certificate" class="block TextColorGray">{{'selectCategory' | translate}} : </label>
            <select name="select" value="{{cat_}}" #cats id="selectCatogory">
              <option class="option" value=""></option>
              <option class="option"  value="">{{'webDeveloper' | translate}}</option>
              <option class="option"  value="">{{'frontEndDeveloper' | translate}}</option>
              <option class="option"  value="">{{'backEndDeveloper' | translate}}</option>
              <option class="option"  value="">{{'databaseManager' | translate}}</option>
              <option class="option"  value="">{{'mobileDeveloper' | translate}}</option>
              <option class="option"  value="">{{'managementController' | translate}}</option>
              <option class="option"  value="">{{'others_' | translate}}</option>
            </select>
          </div>
        </div>
      </div>

      <ng-template pTemplate="footer">
        <button style="background-color: #ff3838;" pButton (click)="CompetenceEDIT=false">&nbsp;
          {{'reset' | translate}}
        </button>
        <button (click)=" updateCompetence(titres.value,niveaus.value,cats.value)"  pButton>
          {{'submit' | translate}}
        </button>
      </ng-template>
    </p-dialog>
    <!-- end EDIT Competence PopPup Dialog -->
  </p-accordionTab>
</p-accordion>
