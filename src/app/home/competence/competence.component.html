<h2 style="color:#12c5ed">Competences</h2>


<p-accordion>
  <p-accordionTab header="Competences">

    <ul>
      <li>Example : Html <br>
          Level : {{Level}}<br>
          Category
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <i (click)="CompetenceEDITfunction()" class="pi pi-pencil"></i>&nbsp;&nbsp;
        <i class="pi pi-trash"></i>&nbsp;&nbsp;
      </li>

    </ul>

    <!-- start Button Plus -->
    <div class="card">
      <div style="height: 90px; position: relative;" class="speeddial-tooltip">
        <p-speedDial (click)="CompetenceADDfunction()" className="speeddial-right" direction="up"></p-speedDial>
      </div>
    </div>
    <!-- end Button Plus -->

    <!-- start ADD Competence PopPup Dialog -->
    <p-dialog header="ADD" [(visible)]="CompetenceADD" [modal]="true" [style]="{width: '100vw'}" [maximizable]="true"
      [draggable]="false" [resizable]="false">

      <div class="grid">
        <div class="col alignText">
          <!-- Competence -->
          <div class="field">
            <label for="Competence" class="block TextColorGray"> Name Competence : </label>
            <input id="Competence" type="username" pInputText />
          </div>
          <div class="field">
            <label for="Competence" class="block TextColorGray"> Level : {{Level}} </label>
            <input id="Competence" type="text" pInputText readonly/>
          </div>
          <div class="field">
            <label for="Certificate" class="block TextColorGray">Select Category : </label>
            <select name="select" id="selectCatogory">
              <option class="option" value=""></option>
              <option class="option" value="">Web developer</option>
              <option class="option" value="">Front-then developer</option>
              <option class="option" value="">Back-end developer</option>
              <option class="option" value="">Database manager</option>
              <option class="option" value="">Mobile developer</option>
              <option class="option" value="">Management controller</option>
              <option class="option" value="">Others...</option>
            </select>
          </div>
        </div>
      </div>

      <ng-template pTemplate="footer">
        <button style="background-color: #ff3838;" pButton (click)="CompetenceADD=false">&nbsp;
          Reset
        </button>
        <button pButton>Submit</button>
      </ng-template>
    </p-dialog>
    <!-- end ADD Competence PopPup Dialog -->
    <!-- start EDIT Competence PopPup Dialog -->
    <p-dialog header="EDIT" [(visible)]="CompetenceEDIT" [modal]="true" [style]="{width: '100vw'}" [maximizable]="true"
      [draggable]="false" [resizable]="false">

      <div class="grid">
        <div class="col alignText">
          <!-- Competence -->
          <div class="field">
            <label for="Competence" class="block TextColorGray"> Name Competence : </label>
            <input id="Competence" type="username" pInputText />
          </div>
          <div class="field">
            <label for="Competence" class="block TextColorGray"> Level : {{Level}} </label>
            <input id="Competence" type="text" pInputText readonly/>
          </div>
          <div class="field">
            <label for="Certificate" class="block TextColorGray">Select Category : </label>
            <select name="select" id="selectCatogory">
              <option class="option" value=""></option>
              <option class="option" value="">Web developer</option>
              <option class="option" value="">Front-then developer</option>
              <option class="option" value="">Back-end developer</option>
              <option class="option" value="">Database manager</option>
              <option class="option" value="">Mobile developer</option>
              <option class="option" value="">Management controller</option>
              <option class="option" value="">Others...</option>
            </select>
          </div>
        </div>
      </div>

      <ng-template pTemplate="footer">
        <button style="background-color: #ff3838;" pButton (click)="CompetenceEDIT=false">&nbsp;
          Reset
        </button>
        <button pButton>Submit</button>
      </ng-template>
    </p-dialog>
    <!-- end EDIT Competence PopPup Dialog -->
  </p-accordionTab>
</p-accordion>
