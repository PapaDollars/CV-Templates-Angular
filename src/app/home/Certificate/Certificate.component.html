<h2 style="color:#12c5ed" >Certificate</h2>



<p-accordion>
  <p-accordionTab header="Certificate">

    <div class="card">
      <i (click)="CertificateEDITfunction()" class="pi pi-pencil"></i>&nbsp;&nbsp;&nbsp;&nbsp;
      <i  class="pi pi-trash"></i>&nbsp;&nbsp;<br>
      <span><strong>Title Certificate :</strong> </span><br>
      <span><strong>Organization : </strong> </span><br>
      <span><strong>Category : </strong> </span>
    </div>

     <!-- start Button Plus -->
     <div class="card">
      <div style="height: 90px; position: relative;" class="speeddial-tooltip">
        <p-speedDial (click)="CertificateADDfunction()" className="speeddial-right" direction="up"></p-speedDial>
      </div>
    </div>
    <!-- end Button Plus -->
   <!-- start ADD Certificate PopPup Dialog -->
   <p-dialog header="ADD" [(visible)]="CertificateADD" [modal]="true" [style]="{width: '100vw'}" [maximizable]="true"
   [draggable]="false" [resizable]="false">

   <div class="grid">
     <div class="col alignText">
       <!-- Certificate -->
       <div class="field">
         <label for="Certificate" class="block TextColorGray">Title  Certificate : </label>
         <input id="Certificate" #titre type="username" pInputText />
       </div>
       <div class="field">
        <label for="Certificate" class="block TextColorGray">Organization : </label>
        <input id="Certificate" #lien type="username" pInputText />
      </div>
      <div class="field">
        <label for="Certificate" class="block TextColorGray">Select Category : </label>
        <select name="select" id="selectCatogory">
          <option class="option" value=""></option>
          <option class="option" value="">Web developer</option>
          <option class="option" value="">Front-then developer</option>
          <option class="option" value="">Back-end developer</option>
          <option class="option" value="">Database manager</option>
          <option class="option" value="">Mobile developer</option>
          <option class="option" value="">Management controller</option>
          <option class="option" value="">Others...</option>
        </select>
      </div>
     </div>
   </div>

   <ng-template pTemplate="footer">
     <button style="background-color: #ff3838;" pButton (click)="CertificateADD=false">&nbsp;
       Reset
     </button>
     <button pButton (click)="CertificateADD=false">Submit</button>
   </ng-template>
 </p-dialog>
 <!-- end ADD Certificate PopPup Dialog -->
  <!-- start EDIT Certificate PopPup Dialog -->
  <p-dialog header="EDIT" [(visible)]="CertificateEDIT" [modal]="true" [style]="{width: '100vw'}"
  [draggable]="false" [resizable]="false">

  <div class="grid">
    <div class="col alignText">
      <!-- Certificate -->
      <div class="field">
        <label for="Certificate" class="block TextColorGray">Title  Certificate : </label>
        <input id="Certificate" value="" #title type="username" pInputText />
      </div>
      <div class="field">
       <label for="Certificate" class="block TextColorGray">Organization : </label>
       <input id="Certificate" value="" #link type="username" pInputText />
     </div>
     <div class="field">
      <label for="Certificate" class="block TextColorGray">Select Category : </label>
      <select name="select" id="selectCatogory">
        <option class="option" value=""></option>
        <option class="option" value="">Web developer</option>
        <option class="option" value="">Front-then developer</option>
        <option class="option" value="">Back-end developer</option>
        <option class="option" value="">Database manager</option>
        <option class="option" value="">Mobile developer</option>
        <option class="option" value="">Management controller</option>
        <option class="option" value="">Others...</option>
      </select>
    </div>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <button style="background-color: #ff3838;" pButton (click)="CertificateEDIT=false">&nbsp;
      Reset
    </button>
    <button pButton>Submit</button>
  </ng-template>
</p-dialog>
<!-- end EDIT Certificate PopPup Dialog -->
  </p-accordionTab>
</p-accordion>
