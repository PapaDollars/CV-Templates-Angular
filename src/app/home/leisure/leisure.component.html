<h2 style="color:#12c5ed" >Leisures</h2>


<p-accordion>
  <p-accordionTab header="Leisures">

    <ul *ngFor="let loisirs of loisir">
      <li>
        {{loisirs.nom}}&nbsp;&nbsp;
        <i (click)="LeisureEDITfunction(loisirs)" class="pi pi-pencil"></i>&nbsp;&nbsp;&nbsp;&nbsp;
        <i (click)="Deleteloisir(loisirs)"class="pi pi-trash"></i>&nbsp;&nbsp;
      </li>

    </ul>

    <!-- start Button Plus -->
    <div class="card">
      <div style="height: 90px; position: relative;" class="speeddial-tooltip">
        <p-speedDial (click)="LeisureADDfunction()" className="speeddial-right" direction="up"></p-speedDial>
      </div>
    </div>
    <!-- end Button Plus -->

    <!-- start ADD Leisure PopPup Dialog -->
    <p-dialog header="ADD" [(visible)]="LeisureADD" [modal]="true" [style]="{width: '100vw'}" [maximizable]="true"
      [draggable]="false" [resizable]="false">

      <div class="grid">
        <div class="col alignText">
          <!-- Leisure -->
          <div class="field">
            <label for="Leisure" class="block TextColorGray">Leisure : </label>
            <input id="Leisure" #nom type="username" pInputText />
          </div>
        </div>
      </div>

      <ng-template pTemplate="footer">
        <button style="background-color: #ff3838;" pButton (click)="LeisureADD=false">&nbsp;
          Reset
        </button>
        <button (click)="setloisir(nom.value)" pButton>Submit</button>
      </ng-template>
    </p-dialog>
    <!-- end ADD Leisure PopPup Dialog -->
    <!-- start EDIT Leisure PopPup Dialog -->
    <p-dialog header="EDIT" [(visible)]="LeisureEDIT" [modal]="true" [style]="{width: '100vw'}" [maximizable]="true"
      [draggable]="false" [resizable]="false">

      <div class="grid">
        <div class="col alignText">
          <!-- Leisure -->
          <div class="field">
            <label for="Leisure" class="block TextColorGray">Leisure : </label>
            <input id="Leisure" value="{{noms}}" #nomss type="username" pInputText />
          </div>
        </div>
      </div>

      <ng-template pTemplate="footer">
        <button style="background-color: #ff3838;" pButton (click)="LeisureEDIT=false">&nbsp;
          Reset
        </button>
        <button (click)="updateloisir(nomss.value)" pButton>Submit</button>
      </ng-template>
    </p-dialog>
    <!-- end EDIT Leisure PopPup Dialog -->
  </p-accordionTab>
</p-accordion>
