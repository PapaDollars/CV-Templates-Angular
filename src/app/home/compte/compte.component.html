<h2 style="color:#12c5ed" > {{'account' | translate}}</h2>



<p-accordion>
  <p-accordionTab header="Accounts">

    <div class="card" *ngFor="let comptes of compte">
      <i (click)="AccountEDITfunction(comptes)" class="pi pi-pencil"></i>&nbsp;&nbsp;&nbsp;&nbsp;
      <i (click)="DeleteCompte(comptes)" class="pi pi-trash"></i>&nbsp;&nbsp;<br>
      <span><strong> {{'nameAccount' | translate}} :</strong> {{comptes.titre}}</span><br>
      <span><strong> {{'link' | translate}} : </strong> {{comptes.lien}} </span>
    </div>

     <!-- start Button Plus -->
     <div class="card">
      <div style="height: 90px; position: relative;" class="speeddial-tooltip">
        <p-speedDial (click)="AccountADDfunction()" className="speeddial-right" direction="up"></p-speedDial>
      </div>
    </div>
    <!-- end Button Plus -->
   <!-- start ADD Account PopPup Dialog -->
   <p-dialog header="ADD" [(visible)]="AccountADD" [modal]="true" [style]="{width: '100vw'}" [maximizable]="true"
   [draggable]="false" [resizable]="false">

   <div class="grid">
     <div class="col alignText">
       <!-- Account -->
       <div class="field">
         <label for="Account" class="block TextColorGray">{{'nameAccount' | translate}} : </label>
         <input id="Account" #titre type="username" pInputText />
       </div>
       <div class="field">
        <label for="Account" class="block TextColorGray">{{'link' | translate}} : </label>
        <input id="Account" #lien type="username" pInputText />
      </div>
     </div>
   </div>

   <ng-template pTemplate="footer">
     <button style="background-color: #ff3838;" pButton (click)="AccountADD=false">&nbsp;
      {{'reset' | translate}}
     </button>
     <button (click)="setcompte(titre.value,lien.value)" pButton> {{'submit' | translate}}</button>
   </ng-template>
 </p-dialog>
 <!-- end ADD Account PopPup Dialog -->
  <!-- start EDIT Account PopPup Dialog -->
  <p-dialog header="EDIT" [(visible)]="AccountEDIT" [modal]="true" [style]="{width: '100vw'}" [maximizable]="true"
  [draggable]="false" [resizable]="false">

  <div class="grid">
    <div class="col alignText">
      <!-- Account -->
      <div class="field">
        <label for="Account" class="block TextColorGray">{{'nameAccount' | translate}} : </label>
        <input id="Account" value="{{titress}}" #title type="username" pInputText />
      </div>
      <div class="field">
       <label for="Account" class="block TextColorGray">{{'link' | translate}} : </label>
       <input id="Account" value="{{lienss}}" #link type="username" pInputText />
     </div>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <button style="background-color: #ff3838;" pButton (click)="AccountEDIT=false">&nbsp;
      {{'reset' | translate}}
    </button>
    <button (click)="updatecompte(title.value, link.value)" pButton>
      {{'submit' | translate}}
    </button>
  </ng-template>
</p-dialog>
<!-- end EDIT Account PopPup Dialog -->
  </p-accordionTab>
</p-accordion>
